<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>cctv_list</title>
  <style>
    /* Instagram style */
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 18px;
      color: #262626;
    }

    h2 {
      font-weight: bold;
      font-size: 20px;
      line-height: 24px;
      margin-top: 24px;
      margin-bottom: 12px;
      text-align: center;
    }

    table {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-collapse: collapse;
      margin: 50px auto 24px;
      width: 80%;
    }

    th, td {
      border: 1px solid #dbdbdb;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #fafafa;
      font-weight: bold;
      text-align: center;
    }

    a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<h2>내 CCTV 목록</h2>
<table>
  <thead>
  <tr>
    <th>CCTV</th>
    <th>조회</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cctv: ${cctvList}">
    <td th:text="${cctv.getCctvAlias()}"></td>
    <td>
      <a th:href="@{|/cctv/${cctv.getNo()}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/cctv/delete/${cctv.getNo()}|}">삭제</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
