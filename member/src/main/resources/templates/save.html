<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
    <style>
        .bg{
            background: no-repeat center fixed;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body class="bg" style="background-image: url('https://png.pngtree.com/background/20211215/original/pngtree-modern-simple-elegant-landing-page-website-background-picture-image_1455134.jpg')">
<div class="container">
    <h1 class="mt-5 mb-4 text-center">회원가입</h1>
    <form action="/member/save" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="memberId" class="form-label">아이디</label>
            <input type="text" id="memberId" name="memberId" placeholder="아이디 입력" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="memberPassword" class="form-label">비밀번호</label>
            <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호 입력" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="이름 입력" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="memberPhone" class="form-label">핸드폰 번호</label>
            <input type="text" id="memberPhone" name="memberPhone" placeholder="010********" class="form-control" required>
        </div>
        <div class="col-md-12">
            <label for="memberEmail" class="form-label">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" placeholder="****@****.com" class="form-control" required>
        </div>
        <div class="col-md-12">
            <label for="cctvCertification" class="form-label">인증하기</label>
            <input type="file" multiple="multiple" id="cctvCertification" name="cctvCertification" class="form-control">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary mt-3">회원가입</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
